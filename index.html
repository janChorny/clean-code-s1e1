<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">

  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Header image">
    <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <section class="main__section" id="add-tasks">
      <h3 class="main__header" for="new-task">Add Item</h3>
      <div class="main__wrapper">
        <input class="main__input main__input--text task" type="text" id="new-task">
        <button class="main__btn">Add</button>
      </div>
    </section>
    
    <section class="main__section">
      <h3 class="main__header">Todo</h3>
      <ul class="main__list" id="incompleted">
        <li class="main__item">
          <input class="main__input main__input--checkbox" type="checkbox">
          <label class="main__label task">Pay Bills</label>
          <input class="main__input main__input--text task" type="text" >
          <button class="main__edit edit">Edit</button>
          <button class="main__delete delete">
            <img class="main__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="main__item edit-mode">
          <input class="main__input main__input--checkbox" type="checkbox">
          <label class="main__label task">Go Shopping</label>
          <input class="main__input main__input--text task" type="text" value="Go Shopping">
          <button class="main__edit edit">Save</button>
          <button class="main__delete delete">
            <img class="main__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>

    <section class="main__section">
      <h3 class="main__header">Completed</h3>
      <ul class="main__list" id="completed">
        <li class="main__item">
          <input class ="main__input main__input--checkbox" type="checkbox" checked>
          <label class="main__label task">See the Doctor</label>
          <input class="main__input main__input--text task" type="text">
          <button class="main__edit edit">Edit</button>
          <button class="main__delete delete">
            <img class="main__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    
  </main>

  <script src="app.js"></script>

</body>

</html>
